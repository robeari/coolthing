<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Toggle Button</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .password-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
        }

        .password-container input {
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 4px;
            width: 250px;
            font-size: 16px;
        }

        .password-container button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .password-container button:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: red;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="password-container">
        <input type="password" id="password" placeholder="Enter your password">
        <button id="togglePassword" onclick="togglePassword()">Show</button>
    </div>

    <div class="error-message" id="errorMessage" style="display: none;">
        Incorrect password. Please try again.
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleButton = document.getElementById('togglePassword');

            // Check if password is currently shown or hidden
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text'; // Show password
                toggleButton.textContent = 'Hide'; // Change button text
            } else {
                passwordInput.type = 'password'; // Hide password
                toggleButton.textContent = 'Show'; // Change button text
            }
        }

        // Password validation and redirect function
        function validatePassword() {
            const password = document.getElementById('password').value;
            const correctPassword = 'Rory'; // The correct password is set to "Rory"
            const errorMessage = document.getElementById('errorMessage');

            // Check if the entered password matches the correct password
            if (password === correctPassword) {
                window.location.href = 'site.html'; // Redirect to site.html
            } else {
                errorMessage.style.display = 'block'; // Show error message if password is incorrect
            }
        }

        // Add an event listener to the input field to trigger password validation on Enter key press
        document.getElementById('password').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                validatePassword();
            }
        });

        // Add a button to trigger password validation when clicked
        document.getElementById('togglePassword').addEventListener('click', validatePassword);
    </script>

</body>
</html>
